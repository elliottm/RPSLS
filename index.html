<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 	<title>  Rock Paper Scissors </title>
 </head>

  <body>
    <h1>Rock paper scissors</h1>
     <ul>
       <li data-pick='rock'>Pick <strong>Rock</strong></li>
       <li data-pick='paper'>Pick <strong>Paper</strong></li>
       <li data-pick='scissors'>Pick <strong>Scissors</strong></li>
       <li data-pick='lizard'>Pick <strong>Lizard</strong></li>
       <li data-pick='spock'>Pick <strong>Spock</strong></li>
     </ul>

     <h2 id='change'> Winner: </h2>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="lib/RockPaperScissors.js"></script> 

  <script>
    var Mark = new Player('Mark');
    var James = new Player('James');
    var game = new Game(Mark, James);

    jQuery('li').on('click', function() {
      Mark.picks('rock');
      James.picks(jQuery(this).data('pick'));
      
      if(game.winner() == null) {
      	jQuery("#change").html("The game is a draw");
      } 
      else {
        jQuery("#change").html("Winner is: " + game.winner().name + " and they picked " + game.winner().pick);
      }
      });




    


  </script>

  </body>


</html>
